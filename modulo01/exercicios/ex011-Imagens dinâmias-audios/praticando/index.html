<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon">
    <title>imagens em HTML</title>
</head>
<body>
    <h1>Imgens dinâmicas</h1>
    <p>Testando aplicação de diversos formatos de imagens, para diversas mídias. </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p-hor.jpg">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m-hor.jpg">
        <img src="imagens/foto-g-hor.jpg" alt="foto flexivel">
    </picture>
    
</body>
</html>
