<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos  hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
        <source src="midiadog/meu-video.mp4" type="video/mp4">
        <source src="midiadog/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midiadog/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodutor de video.</p>

    </video>
    <h1>Incerindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ji7gNxWyA4I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
