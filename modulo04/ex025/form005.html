<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iexmas" value="M"> <label for="iexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Fovoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esboxe" id="iesboxe"> <label for="iesboxe">Boxe</label> <br>
            <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label> <br>
            <input type="checkbox" name="esmusculação" id="iesmusculação"> <label for="iesmusculação">Musculação</label> <br> 
        </fieldset>

        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
